<p-table
  #dt
  responsiveLayout="stack"
  dataKey="userId"
  [value]="users"
  [rowHover]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  [filterDelay]="0"
  [globalFilterFields]="['name', 'email', 'username']"
>
  <!-- Caption -->
  <ng-template pTemplate="caption">
    <div class="flex justify-content-between align-items-center">
      <div class="">
        <div class="text-2xl text-700 my-3">List of Users</div>
        <button
          pButton
          pRipple
          type="button"
          (click)="showDialog()"
          class="p-button-rounded p-button-sm"
          icon="pi pi-plus"
          label="Create person"
        ></button>
        <app-users-dialog></app-users-dialog>
      </div>

      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          #searchText
          pInputText
          type="text"
          (input)="dt.filterGlobal(searchText.value, 'contains')"
          placeholder="Global Search"
        />
      </span>
    </div>
  </ng-template>

  <!-- Header -->
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="userId">
        ID
        <p-sortIcon field="userId"></p-sortIcon>
      </th>
      <th pSortableColumn="name">
        Name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="email">
        Email
        <p-sortIcon field="email"></p-sortIcon>
      </th>
      <th pSortableColumn="username">
        Username
        <p-sortIcon field="username"></p-sortIcon>
      </th>
      <th pSortableColumn="createdAt">
        Created at
        <p-sortIcon field="createdAt"></p-sortIcon>
      </th>
      <th pSortableColumn="modifiedAt">
        Modified at
        <p-sortIcon field="modifiedAt"></p-sortIcon>
      </th>
      <th class="text-center w-9rem">Actions</th>
    </tr>
  </ng-template>

  <!-- Body -->
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.userId }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.createdAt | date }}</td>
      <td>{{ user.modifiedAt | date }}</td>
      <td class="flex justify-content-around w-9rem">
        <button
          pButton
          pRipple
          type="button"
          class="p-button-info p-button-outlined p-button-rounded"
          icon="pi pi-pencil"
          [disabled]="submitting"
          (click)="showDialog()"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          class="p-button-danger p-button-outlined p-button-rounded"
          icon="pi pi-trash"
          (click)="removeUser(user.userId)"
          [disabled]="submitting"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
