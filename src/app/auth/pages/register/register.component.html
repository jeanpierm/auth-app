<div
  *ngIf="submitting"
  class="
    absolute
    w-full
    h-full
    flex
    align-items-center
    justify-content-center
    bg-black-alpha-30
  "
>
  <p-progressSpinner></p-progressSpinner>
</div>
<div class="flex justify-content-center align-items-center h-full">
  <form
    autocomplete="off"
    class="w-480"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
  >
    <p-card header="Create an account">
      <div class="field">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          class="w-full"
          pInputText
          formControlName="name"
        />
        <small *ngIf="isInvalid('name')" id="name-help" class="p-error">
          <div *ngIf="name?.errors?.['required']">Name is required.</div>
        </small>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="w-full"
          pInputText
          formControlName="email"
        />
        <small *ngIf="isInvalid('email')" id="email-help" class="p-error">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">Email must be valid.</div>
        </small>
      </div>
      <div class="field">
        <label for="email">Username</label>
        <input
          id="username"
          type="text"
          class="w-full"
          pInputText
          formControlName="username"
        />
        <small *ngIf="isInvalid('username')" id="username-help" class="p-error">
          <div *ngIf="username?.errors?.['required']">
            Username is required.
          </div>
          <div *ngIf="username?.errors?.['minlength']">
            Username must be at least 3 characters long.
          </div>
        </small>
      </div>
      <div class="field">
        <label class="block" for="password">Password</label>
        <p-password
          inputId="password"
          styleClass="w-full"
          inputStyleClass="w-full"
          formControlName="password"
        ></p-password>
        <small *ngIf="isInvalid('password')" id="password-help" class="p-error">
          <div *ngIf="password?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="password?.errors?.['minlength']">
            Password must be at least 5 characters long.
          </div>
          <div *ngIf="password?.errors?.['doNotMatch']">
            Passwords must match.
          </div>
        </small>
      </div>
      <div class="field">
        <label class="block" for="password2">Confirm password</label>
        <p-password
          inputId="password2"
          [feedback]="false"
          styleClass="w-full"
          inputStyleClass="w-full"
          formControlName="password2"
        ></p-password>
        <small
          *ngIf="isInvalid('password2')"
          id="password2-help"
          class="p-error"
        >
          <div *ngIf="password2?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="password2?.errors?.['doNotMatch']">
            Passwords must match.
          </div>
        </small>
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          pRipple
          label="Sign In"
          class="w-full"
          type="submit"
          [disabled]="submitting"
        ></button>
        <p>
          <button
            pButton
            type="button"
            label="Already have an account?"
            class="p-button-link p-0"
            [routerLink]="loginPath"
          ></button>
        </p>
      </ng-template>
    </p-card>
  </form>
</div>
